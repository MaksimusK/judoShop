<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробности товара</title>
</head>
<body>
<h1>Добро пожаловать в магазин judo</h1>
<h4>Подробная информация о товаре</h4>

<div th:if="${not #lists.isEmpty(product.images)}">
    <div th:each="img : ${product.images}">
        <img th:src="@{'/images/' + ${img.id}}"
             th:alt="${img.originalFileName}"
             height="200px"/><br>
    </div>
</div>


<div>
    <b>Название: </b><span th:text="${product.title}"></span><br>
    <b>Тип: </b><span th:text="${product.type}"></span><br>
    <b>Описание: </b><span th:text="${product.description}"></span><br>
    <b>Цена: </b><span th:text="${#numbers.formatCurrency(product.price)}"></span><br>
    <b>Город: </b><span th:text="${product.city}"></span><br>
    <b>Производитель: </b><span th:text="${product.manufacturer}"></span><br>
</div>



<a th:href="@{/}">Вернуться к списку</a>
</body>
</html>
