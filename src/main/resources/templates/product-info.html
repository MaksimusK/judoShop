<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Example</title>
</head>
<body>
<h1>Добро пожаловать в магазин judo</h1>
<br>
<h4>Подробная информация о товаре</h4>
<b>Название товара: </b>[[${product.title}]]<br>
<b>Тип товара: </b>[[${product.type}]]<br>
<b>Описание товара: </b>[[${product.description}]]<br>
<b>Цена товара: </b>[[${product.price}]]<br>
<b>Город товара: </b>[[${product.city}]]<br>
<b>Производитель товара: </b>[[${product.manufacturer}]]<br>


<form th:action="@{/product/delete/{id}(id=${product.id})}" method="post">
    <input type="submit" value="Удалить">
</form>

</body>
</html>
